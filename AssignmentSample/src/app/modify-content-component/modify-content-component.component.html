<div>
    <label>ID: <input matInput [(ngModel)]="tempid" type="number"></label>
</div>
<div>
    <label>Title: <input [(ngModel)]="newContent.title"></label>
</div>
<div>
    <label>Description: <input [(ngModel)]="newContent.description"></label>
</div>
<div>
    <label>Creator: <input [(ngModel)]="newContent.creator"></label>
</div>
<div>
    <label>Image URL: <input [(ngModel)]="newContent.imgURL"></label>
</div>
<div>
    <label>Type: <input [(ngModel)]="newContent.type"></label>
</div>
<div>
    <label>Tags: <input [(ngModel)]="temptags"></label>
</div>
<div>
    <button mat-raised-button color="primary" (click)="modifyOrAddItemToParent()">{{(tempid !== "") ? "Update Content": "Add Content"}}</button>
</div>
