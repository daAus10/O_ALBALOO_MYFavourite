    <button (click)="displayItem(id.value)">Display item!</button>
    
    <mat-form-field appearance = "fill">
        <mat-label> Enter the Pokemon Id </mat-label>
        <input matInput #id>
    </mat-form-field>

    <br><button mat-raised-button color="primary" (click) = "displayItem(id.value)">get Pokemon</button><br><br>
    
</p>
